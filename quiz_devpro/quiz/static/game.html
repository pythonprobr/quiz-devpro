<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz - DevPro</title>
        <link rel="stylesheet" href="./assets/styles/app.css"/>
    </head>
    <body>
        <div class="game-page">
            <p class="subtitle-quiz">Quiz</p>
            <p class="subtitle-page">Dev Pro</p>

        <div class="container">

                <div id="loader"></div>

                <div id="game" class="justify-center flex-column animate-bottom hidden">

                    <h2>Questão 1</h2>
                    <h3>Qual destas palavras é uma palavra reservada em Python?</h3>

                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text">copy</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text incorrect">names</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text correct">if</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text">value</p>
                    </div>  

                </div>
            
            </div>
        </div>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
